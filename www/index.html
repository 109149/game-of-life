<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Game of Life</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >
    <div>
      <button id="play-pause">play</button>
      <button id="next-generation">next generation</button>
    </div>
    <div>
      <button id="initial">initial</button>
      <button id="clear">clear</button>
      <button id="reset">reset</button>
    </div>
    <div>
      <label for="cell-size">cell size</label>
      4<input id="cell-size" type="range" min="4" max="16" />16
    </div>
    <div>
      <label for="tick-speed">generation skip</label>
      1<input id="tick-speed" type="range" min="1" max="10" value="1" />10
    </div>
    <div>
      <label for="animation-speed">animation speed</label>
      1<input id="animation-speed" type="range" min="1" max="20" value="1" />20
    </div>
    <div>
      <input type="color" id="cell-color" />
      <label for="cell-color">cell color</label>
      <br />
      <input type="color" id="border-color" />
      <label for="border-color">border color</label>
    </div>
    <div>
      <button id="universe-size">new size</button>
      <input type="text" size="10" id="row-size" />
      <input type="text" size="10" id="col-size" />
    </div>
    <canvas class="scene"></canvas>
    <script src="./bootstrap.js"></script>
  </body>
</html>
